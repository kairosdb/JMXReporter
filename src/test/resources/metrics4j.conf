metrics4j: {
	_dump-file: "dump.conf"
	sources {
		_collector: nullCollector
		_trigger: myTrigger
		_sink: slf4j
		_formatter: template
		java {
			_disabled: true
			lang {
				ClassLoading {
					LoadedClassCount {}
					TotalLoadedClassCount {}
					UnloadedClassCount {}
				}
				Compilation {
					TotalCompilationTime {}
				}
				GarbageCollector {
					_disabled: false
					CollectionCount {}
					CollectionTime {}
				}
				Memory {
					ObjectPendingFinalizationCount {}
				}
				MemoryPool {
					_disabled: true
					CollectionUsageThresholdCount {}
					UsageThresholdCount {}
				}
				OperatingSystem {
					AvailableProcessors {}
					CommittedVirtualMemorySize {}
					FreePhysicalMemorySize {}
					FreeSwapSpaceSize {}
					MaxFileDescriptorCount {}
					OpenFileDescriptorCount {}
					ProcessCpuLoad {}
					ProcessCpuTime {}
					SystemCpuLoad {}
					SystemLoadAverage {}
					TotalPhysicalMemorySize {}
					TotalSwapSpaceSize {}
				}
				Runtime {
					StartTime {}
					Uptime {}
				}
				Threading {
					CurrentThreadCpuTime {}
					CurrentThreadUserTime {}
					DaemonThreadCount {}
					PeakThreadCount {}
					ThreadCount {}
					TotalStartedThreadCount {}
				}
			}
			nio {
				BufferPool {
					Count {}
					MemoryUsed {}
					TotalCapacity {}
				}
			}
		}
	}
	collectors: {
		longGauge:
			{
				_class: "org.kairosdb.metrics4j.collectors.LongGauge"
			},
		nullCollector:
			{
				_class: "org.kairosdb.metrics4j.collectors.NullCollector"
			}
	}
	sinks: {
		slf4j:
			{
				_class: "org.kairosdb.metrics4j.sinks.Slf4JMetricSink"
				log-level: INFO
			}
	}
	formatters: {
		template:
			{
				_class: org.kairosdb.metrics4j.formatters.TemplateFormatter
				template: "metric4j.%{className}.%{methodName}.%{tag.type}.%{field}"
			}
		templateWithStatus:
			{
				_class: org.kairosdb.metrics4j.formatters.TemplateFormatter
				template: "metric4j.%{className}.%{methodName}.%{tag.status}.%{field}"
			}
	}
	triggers:
		{
			myTrigger:
				{
					_class: org.kairosdb.metrics4j.triggers.IntervalTrigger
					interval: 5s
				}
		}
}